<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card">
        <div class="card__hero-img"></div>
        <div class="card__main">
            <h1 class="card__main-title">Get <span>insights</span> that help your business grow.</h1>
            <p class="card__main-text">Discover the benefits of data analytics and make better decisions regarding
                revenue, customer
                experience, and overall efficiency.</p>
            <div class="card__stats">
                <div>
                    <h2 class="card__stats-heading">10k+</h2>
                    <p class="card__stats-name">companies</p>
                </div>
                <div>
                    <h2 class="card__stats-heading">314</h2>
                    <p class="card__stats-name">templates</p>
                </div>
                <div>
                    <h2 class="card__stats-heading">12M+</h2>
                    <p class="card__stats-name">queries</p>
                </div>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
